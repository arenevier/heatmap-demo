<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Arno's heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" crossorigin
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha384-sHL9NAb7lN7rfvG5lfHpm643Xkcjzp4jFvuavGOndn6pjVqS6ny56CAt3nsEVT4H">
  <link rel="stylesheet" crossorigin
        href="https://unpkg.com/maplibre-gl@5.3.0/dist/maplibre-gl.css"
        integrity="sha384-Nq6PQ+9vJPvw7U/VfDELyrWoGQMsy0gi6QShhaSrGzkpF5KkM40csg2leky+YMTd">
  <script crossorigin
          src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha384-cxOPjt7s7Iz04uaHJceBmS+qpjv2JkIHNVcuOrM+YHwZOmJGBXI00mdUXEq65HTH">
  </script>
  <script crossorigin
          src="https://unpkg.com/maplibre-gl@5.3.0/dist/maplibre-gl.js"
          integrity="sha384-lwoweBvLd/SJV/pFn4C9Dj9MR+0hltVUArfmLy5PPNG2vOnTCmy+w+gxbO/wzFgH">
  </script>
  <script crossorigin
          src="https://unpkg.com/@maplibre/maplibre-gl-leaflet@0.1.0/leaflet-maplibre-gl.js"
          integrity="sha384-PuBXUlvuTG0rK7fVoDdJ2rKkCG6z/D2jWHX1FFT+JQzBZEkQGqLzWRH7ztAI/oOO">
  </script>
<style>
body {
    margin: 0;
}

#map {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}
</style>

<script>
L.Control.Attribution.prototype.options.prefix = '';

const defaultBounds = [
  [37.38, -122.1],
  [37.27, -121.9]
];

async function init() {
  const map = L.map('map', {
    maxBoundsViscosity: 1.0,
    worldCopyJump: true,
    minZoom: 2,
    maxBounds: [
      [-90, -180],
      [90, 180]
    ],
  }).fitBounds(defaultBounds);

  L.maplibreGL({
    style: 'https://tiles.openfreemap.org/styles/positron',
  }).addTo(map);

  L.tileLayer(`${location.origin}/heatmap/{z}/{x}/{y}.png`, { attribution: 'heatmap built with <a href="https://github.com/arenevier/activity-heatmap" title="A JavaScript library to draw heatmaps">activity-heatmap</a>'}).addTo(map);
}
</script>
</head>
<body onload="init()">
  <div id="map"></div>
</body>
